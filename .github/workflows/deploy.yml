name: Deploy to Cloud Run

on:
  push:
    branches: [master]

# Only allow one deployment at a time
concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Google Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy estradabot \
            --source . \
            --region us-central1 \
            --allow-unauthenticated \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify deployment
        run: |
          echo "Deployment complete. Verifying service is healthy..."
          SERVICE_URL=$(gcloud run services describe estradabot \
            --region us-central1 \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --format='value(status.url)')
          echo "Service URL: $SERVICE_URL"
          # Wait for service to be ready, then check health
          sleep 10
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL")
          if [ "$HTTP_STATUS" -eq 200 ] || [ "$HTTP_STATUS" -eq 302 ]; then
            echo "Service is healthy (HTTP $HTTP_STATUS)"
          else
            echo "WARNING: Service returned HTTP $HTTP_STATUS"
            exit 1
          fi
